<div class="container"><br><br>
    <h1><i>Listado de usuarios Gorest</i></h1><br><br>
  
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>GÃ©nero</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>
            <a [routerLink]="['/usuarios', usuario.id]">{{ usuario.id }}</a>

    </table>
  
    <button class="btn btn-primary" [routerLink]="['/crear-usuario']">Crear usuario</button>
