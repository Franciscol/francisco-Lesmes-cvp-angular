<h1><i>Crear Usuario</i></h1><br><br>



<form (ngSubmit)="guardarUsuario()" #usuarioForm="ngForm">

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
      <div *ngIf="emailExistente" class="alert alert-danger">El email ya está registrado.</div>
    </div>
    <div class="form-group">
      <label for="genero">Género:</label>
      <select class="form-control" id="genero" name="genero" [(ngModel)]="usuario.gender" required>

        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
